{% extends 'base.html' %}
{% block content %}

    {% for m in movies %}
        <div class="border border-dark rounded mb-4">
            <div class="row pt-3 pb-3">
                <div class="col-md-9 ml-5">
                    <h1>{{ m.name }}</h1>
                    <p>{{ m.description }}</p>
                </div>
                <div class="col-md-2">
                    <img src="{{ m.image }}" alt="{{ m.name }}" class="img-thumbnail float-right" >
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
